{% include "top.html" %}

{% block content %}
    <title>Bills | PyTED</title>
    <div id="main" class="w3-mobile">
        <div class="w3-light-gray w3-center" style="padding:1px">
            <h1>Bills</h1>
        </div>
        <div class="w3-row">
            <div class="w3-center" style="padding: 10px" id="billTable">
                <h3>Previous 10 Bills</h3>
                <div class="table3">
                    <table class="w3-table-all w3-hoverable">
                        <thead>
                        <tr class="w3-light-gray">
                            <th>Bill ID</th>

                            <th>Total Cost</th>

                            <th>Billing Date</th>
                        </tr>
                        </thead>
                        {% for row in bills %}
                            <tr onclick="window.location='/billData?billid={{ row[0] }}';">
                                <td><a href="/billData?billid={{ row[0] }}"> {{ row[0] }} </a></td>
                                <td>$ {{ row[1] }} </td>
                                <td>{{ row[2] }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% include 'footer.html' %}
