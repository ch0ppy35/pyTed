{% block top %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    {#Stylesheets#}
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {#Static images#}
    <link href="{{ url_for('static', filename='iphone-icon.png') }}" rel="apple-touch-icon">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    {#Scripts#}
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="http://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script>
        function mobileNav() {
            var x = document.getElementById("mobileNav");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <script>
        function gaugeHide() {
            var x = document.getElementById("gaugeContainer");
            if (x.className.indexOf("w3-hide") == -1) {
                x.className += " w3-hide";
            } else {
                x.className = x.className.replace(" w3-hide", "");
            }
        }
    </script>
</head>
<body>
<div class="w3-bar w3-dark-gray">
    <span class="w3-bar-item w3-left " href="/">pyTed!</span>
    <a class="w3-bar-item w3-button w3-left w3-hide-small" href="/">Home</a>
    <a class="w3-bar-item w3-button w3-left w3-hide-small" href="/bills">Bills</a>
    <a class="w3-bar-item w3-button w3-left w3-hide-small" href="/charts">Charts</a>
    <a class="w3-bar-item w3-button w3-left w3-hide-small" href="/about">About</a>
    <a class="w3-bar-item w3-button w3-right w3-hide-small" href="https://github.com/ch0ppy35/pyTed"
       target="_blank">
        <i class="material-icons w3-large">code</i>
    </a>
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" href="javascript:void(0)"
       onclick="mobileNav(), gaugeHide()">&#9776;</a>
</div>
<div class="w3-bar-block w3-dark-gray w3-hide w3-hide-large w3-hide-medium" id="mobileNav">
    <a class="w3-bar-item w3-button w3-left" href="/">Home</a>
    <a class="w3-bar-item w3-button w3-left" href="/bills">Bills</a>
    <a class="w3-bar-item w3-button w3-left" href="/charts">Charts</a>
    <a class="w3-bar-item w3-button w3-left" href="/about">About</a>
    <a class="w3-bar-item w3-button w3-right" href="https://github.com/ch0ppy35/pyTed" target="_blank">GitHub</a>
</div>
{% endblock %}
