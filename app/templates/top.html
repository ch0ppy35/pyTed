{% block top %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Status | pyTed</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="apple-touch-icon" href="iphone-icon.png"/>
        <script>
            function mobileNav() {
                var x = document.getElementById("mobileNav");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
    </head>
    <body>
    <div class="w3-bar w3-dark-gray">
        <span class="w3-bar-item w3-left " href="/">pyTed!</span>
        <a href="/" class="w3-bar-item w3-button w3-left w3-hide-small">Home</a>
        <a href="https://github.com/ch0ppy35/pyTed" target="_blank"
           class="w3-bar-item w3-button w3-right w3-hide-small">
            <i class="material-icons w3-large">code</i>
        </a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="mobileNav()">&#9776;</a>
    </div>
    <div id="mobileNav" class="w3-bar-block w3-dark-gray w3-hide w3-hide-large w3-hide-medium">
        <a href="/" class="w3-bar-item w3-button w3-left">Home</a>
        <a href="https://github.com/ch0ppy35/pyTed" target="_blank" class="w3-bar-item w3-button w3-right">GitHub</a>
    </div>
{% endblock %}
{% block content %}{% endblock %}
